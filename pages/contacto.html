            <div class="grid-div-container">
                <a class="a-index-nav1" href="../index.html"><i class="fas fa-home"></i>Inicio</a>

            </div>
        </nav>

    <main>
        <article>
            <section>
                <h1 class="Contactanos">Contactanos!</h1>
                <h3><i class="fas fa-phone"></i> 1132106789</h3>
                <h3><i class="fa-solid fa-envelope"></i> cuentafika@gmail.com</h3>
                <h3><i class="fa-brands fa-whatsapp"></i> 5491132106789</h3>
                <h3><i class="fa-solid fa-location-dot"></i> Villate 3567</h3>
            </section>
            <section>
                <form class="formulario-contacto" >
                    <fieldset class="formulario-fieldset">
                        <label class="label-nombre" for="nombre"><i class="fa-solid fa-file-signature"></i>Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre">
                        <label class="label-email" for="email"><i class="fa-solid fa-envelope"></i>Email:</label>
                        <input type="email" id="email" name="email" placeholder="Escriba su email">
                        <label class="label-telefono" for="telefono"><i class="fas fa-phone"></i>Número de teléfono:</label>
                        <input type="number" id="telefono" name="telefono" placeholder="Escriba su número de teléfono">
                        <label class="label-mensaje" for="mensaje"><i class="fa-solid fa-message"></i>Mensaje:</label>
                        <textarea id="mensaje" ></textarea>
                        <input type="submit" id="enviar">
                    </fieldset>
                </form>
            </section>
        </article>
